version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: practica
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_password
    volumes:
      - db_data:/var/lib/mysql
      - ./mysql-init/:/docker-entrypoint-initdb.d/
    networks:
      - app-network

  backend:
    image: angelsalgadom/backend:1.7
    container_name: backend
    environment:
      DB_HOST: db
      DB_USER: app_user
      DB_PASSWORD: app_password
      DB_NAME: practica
      DB_DIALECT: mysql
    depends_on:
      - db
    networks:
      - app-network
    volumes:
      - ./env_volume:/app/env
      - ./backend/uploads:/app/uploads

  frontend:
    image: angelsalgadom/frontend:1.2
    container_name: frontend
    environment:
      NEXT_PUBLIC_HOST: "http://proxy"
      NEXT_PUBLIC_PORT: 80
    depends_on:
      - backend
    networks:
      - app-network

  proxy:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
    networks:
      - app-network

volumes:
  db_data:

networks:
  app-network:
    driver: bridge
